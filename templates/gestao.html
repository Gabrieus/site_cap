{% extends "base.html" %}
{% load static %}

    {% block titulo %}
        <title>Gest√£o</title>
    {% endblock %}

    {% block conteudo %}

    <!-- ======= Team Section ======= -->
        <section id="team" class="team section-bg">
            <div class="container aos-init aos-animate" data-aos="fade-up">

               <iframe src="{% url 'gestaoHeader' %}" width="100%" height="200px"></iframe>

                <div class="row justify-content-center" data-aos="fade-up" data-aos-delay="100">

                {% for item in gestaopage_list %}

                   <div class="col-lg-3 col-md-6 d-flex align-items-stretch aos-init aos-animate" data-aos="fade-up" data-aos-delay="400">
                        <div class="member">
                            <div class="member-img">

                                <img src="{{ item.imagem.url }}" class="img-fluid" alt>

                                <div class="social">
                                    <a href="{{ item.twitter }}" target="_blank">
                                        <i class="bi bi-twitter"></i>
                                    </a>

                                    <a href="{{ item.face }}" target="_blank">
                                        <i class="bi bi-facebook"></i>
                                    </a>

                                    <a href="{{ item.insta }}" target="_blank">
                                        <i class="bi bi-instagram"></i>
                                    </a>

                                    <a href="{{ item.linkedin }}" target="_blank">
                                        <i class="bi bi-linkedin"></i>
                                    </a>
                                </div>
                            </div>

                            <div class="member-info">
                                <h4>{{ item.nome }}</h4>
                                <span>{{ item.cargo }}</span>
                            </div>
                        </div>
                    </div>

                {% endfor %}

                </div>
            </div>
        </section>
    <!-- ======= End Team Section ======= -->


    {% endblock conteudo %}
