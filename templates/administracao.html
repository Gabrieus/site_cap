{% load static %}

<!doctype html>
<html lang="br">

<head>

    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Página de administração">
    <meta name="author" content="Gabriel de Lima Martins">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{% static '/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">

    <title>Administração</title>
</head>
<body style="margin-left: 50px; margin-right: 50px;">

<container class="container-fluid">
    <h3>Administração</h3>

    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#inicio" role="tab" aria-controls="home"
               aria-selected="true">Inicio</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#fotos" role="tab" aria-controls="profile"
               aria-selected="false">Fotos/Eventos</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="contact-tab" data-toggle="tab" href="#noticias" role="tab" aria-controls="contact"
               aria-selected="false">Notícias</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contato" role="tab" aria-controls="contact"
               aria-selected="false">Contato</a>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <!-- Nav Inicio -->
        <div class="tab-pane fade show active" id="inicio" role="tabpanel" aria-labelledby="home-tab">
            <h5 style="text-align: center; margin: 30px;">Seja Bem Vindo!</h5>
            <img src="{% static 'img/adm_capa.png' %}" style="display: block; margin-left: auto; margin-right: auto;">
        </div>
        <!-- Nav Fotos e Eventos -->
        <div class="tab-pane fade" id="fotos" role="tabpanel" aria-labelledby="profile-tab">
            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" src="{% url 'cadFotos' %}" allowfullscreen height="590px"
                        width="100%"></iframe>
                <br><h3 class="h3 text-black-800">Lista de Fotos <button title="Atualizar" class="btn btn-dark" onclick="document.getElementById('iframe-fotos').contentWindow.location.reload();" style="border-radius: 50%; opacity: 80%;"><i class="bi bi-arrow-clockwise" style="color: white;"></i></button></h3>
                <hr>
                <iframe class="embed-responsive-item" src="{% url 'listFotos' %}" allowfullscreen height="1080px"
                        width="100%" id="iframe-fotos"></iframe>
            </div>
        </div>
        <!-- Nav Notícias -->
        <div class="tab-pane fade" id="noticias" role="tabpanel" aria-labelledby="contact-tab">
            <iframe class="embed-responsive-item" src="{% url 'cadNoticias' %}" allowfullscreen height="789px"
                    width="100%"></iframe>
            <h3 class="h3 text-black-800">Lista de Notícias <button title="Atualizar" class="btn btn-dark" onclick="document.getElementById('iframe-noticias').contentWindow.location.reload();" style="border-radius: 50%; opacity: 80%;"><i class="bi bi-arrow-clockwise" style="color: white;"></i></button></h3>
            <hr>
            <iframe id="iframe-noticias" class="embed-responsive-item" src="{% url 'listNoticias' %}" allowfullscreen height="1080px"
                    width="100%"></iframe>
        </div>
        <!-- Nav Contato -->
        <div class="tab-pane fade" id="contato" role="tabpanel" aria-labelledby="contact-tab">
            <iframe class="embed-responsive-item" src="{% url 'listContato' %}" height="900px"
                    width="100%"></iframe>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src={% static "vendor/jquery/jquery.min.js" %}></script>
    <script src={% static "vendor/bootstrap/js/bootstrap.bundle.min.js" %}></script>

</container>
</body>
</html>
