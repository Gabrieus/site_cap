{% extends 'base.html' %}
{% load static %}

{% block titulo %}
    <title>Noticia</title>
{% endblock %}

{% block conteudo %}

    <div>

        <div class="row bg-dark">
            <img class="col-sm-6 img-thumbnail w-25 h-25" src="{{ object.imagem.url }}">
            <div class="col-sm-6 mt-auto mb-auto ml-4">
                <h3 class="h3 text-white">{{ object.titulo }}</h3>
{#                <p class="text-white-50">{{ object.legenda }}</p>#}
                <span class="text-white-50 text-monospace">Publicado em: {{ object.data | date:"d/m/Y" }}</span>
            </div>
        </div>



    </div>
    <hr>
    <div>

        {{ object.texto }}

    </div>

{% endblock %}
